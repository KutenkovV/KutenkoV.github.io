<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating</title>
</head>

<body>
    <div class="stars-rating-wrapper">
        <div class="stars-rating__item">
            <h1>Оставьте Вашу оценку (1):</h1>
            <div class="item-stars">
                <input type="radio" name="item-name-1">
                <input type="radio" name="item-name-1">
                <input type="radio" name="item-name-1">
                <input type="radio" name="item-name-1">
                <input type="radio" name="item-name-1">
                <input type="radio" name="item-name-1">
                <input type="radio" name="item-name-1">
                <input type="radio" name="item-name-1">
                <input type="radio" name="item-name-1">
                <input type="radio" name="item-name-1">
            </div>
        </div>

        <div class="stars-rating__item">
            <h1>Оставьте Вашу оценку (2):</h1>
            <div class="item-stars">
                <input type="radio" name="item-name-2">
                <input type="radio" name="item-name-2">
                <input type="radio" name="item-name-2">
                <input type="radio" name="item-name-2">
                <input type="radio" name="item-name-2">
                <input type="radio" name="item-name-2">
                <input type="radio" name="item-name-2">
                <input type="radio" name="item-name-2">
                <input type="radio" name="item-name-2">
                <input type="radio" name="item-name-2">
            </div>
        </div>
    </div>
</body>

</html>

<style>
    @import url(//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css);

    body {
        text-align: center;
        background: #20215c;
        color: #f2f2f2;
    }

    .item-stars {
        display: flex;
        flex-direction: row-reverse;
        justify-content: center;
    }

    .item-stars input {
        position: relative;
        display: flex;
        flex-direction: row-reverse;
        justify-content: center;
        width: 20px;
        height: 40px;
        cursor: pointer;
        transition: 0.1s;
        -webkit-appearance: none;
        appearance: none;
        overflow: hidden;
        margin: 0;
    }

    .item-stars input::before {
        position: absolute;
        content: "\f005";
        font-family: FontAwesome;
        font-size: 34px;
        left: 4px;
    }

    .item-stars input:nth-child(2n+1)::before {
        position: absolute;
        left: initial;
        right: 4px;
    }

    .item-stars input:hover~input::before {
        color: #daa002;
    }

    input:hover~input::before,
    input:hover::before,
    input:checked~input::before,
    input:checked::before {
        transition: 0.1s;
        color: #ffbb00;
    }
</style>
